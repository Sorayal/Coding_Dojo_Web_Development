<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo of preformatted text</title>
  </head>
  <body>
    <main>
      <!-- This works like in Java or Python where you can use """ some formatted text """ to set up
        a specific order of the text. The tag pre is a block level element. -->
      <pre>
            This is a new
            order of some 
            random text.
            This will be 
            formatted in 
            the given way!
      </pre>
      <pre>
            More preformatted text, which is in one line now!
      </pre>
    </main>
  </body>
</html>
